<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <main class="card" data-qa="card">
      <div class="card__img">
        <img
          class="img"
          src="images/imac.jpeg"
          alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)">
      </div>
      <div class="card__description">
        <h2 class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <p class="card__description-code">
          Product code: 195434
        </p>
      </div>
      <div class="card__reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__reviews-text">
          Reviews: 5
        </p>
      </div>
      <div class="card__price">
        <p class="card__price-item">
          Price:
        </p>
        <p class="card__price-value">
          $2,199
        </p>
      </div>
      <div class="card__button">
        <a
          class="card__button-link"
          href="index.html"
          data-qa="hover">
          <button>
          Buy
          </button>
        </a>
      </div>
    </main>
  </body>
</html>
